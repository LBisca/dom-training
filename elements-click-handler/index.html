<html>

<head>

  <style>
    .highlight {
      background-color: yellow;
    }

    input[name="first"] {
      background-color: red;
    }
  </style>

</head>

<body>
  <div id="message">Message 1</div>
  <div id="message1">Message 2</div>
  <br>
  <div class="output highlight">Test Me 1</div>
  <div class="output">Test Me 2</div>
  <div class="output">Test Me 3</div>
  <input type="text" name="first" id="first">
  <input type="button" value="Submit" onclick="myFun()">
  <div class="output">Test Me 4</div>
  <div class="output highlight">Test Me 5</div>
  <div class="output">Test Me 6</div>
  <div class="output">Test Me 7</div>
  <div class="output">Test Me 8</div>
  <div class="output">Test Me 9</div>
  <div class="output">Test Me 10</div>

  <script>
    var elClass = document.getElementsByClassName("output");
    var message = document.getElementById("message")
    var message1 = document.getElementById("message1")

    for (var x = 0; x < elClass.length; x++) {
      var el = elClass[x];

      el.onclick = function () {
        console.log(event.target.innerHTML)
        message.innerText = event.target.innerHTML

        if (event.target.classList.length > 1) {
          message1.innerText = "Highlitghted clicked"
        }
      }
    }

    function myFun() {
      var a = document.getElementById("first").value;
      var el = qs(a);
      var html = "Results<br>"
      for (var x = 0; x < el.length; x++) {
        html += `${el[x].innerText}<br>`;
      }
      document.getElementById('message').innerHTML = html;
    }

    function qs(el) {
      return document.querySelectorAll(el)
    }



  </script>

</body>

</html>
