<html>

<head>
</head>

<body>

  <div id="wrapper">Page 1</div>

  <form name="myForm">
    <input type="text" id="url" name="url" value="http://www.google.com">
    <input type="button" onClick="goUrl()" value="Go to a URL">
    <input type="button" onClick="goUrl2('http://www.9gag.com')" value="Go to Favorite">
    <input type="button" onClick="myValue()" value="Value">
  </form>



  <script>
    var output = document.getElementById("wrapper");

    function goUrl() {
      var url = document.getElementById("url").value;
      window.location = url;
    }

    function goUrl2(url) {

      window.location = url
    }

    function myValue() {
      document.getElementById("wrapper").innerHTML = document.myForm.url.value;
    }

  </script>


</body>




</html>
