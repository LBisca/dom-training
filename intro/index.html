  First <input type="text" id="num1"> Second <input type="text" id="num2">
  <br>
  <div id="output"></div>
  <input type="button" value="Add" id="add">
  <input type="button" value="Subtract" id="subtract">
  <input type="button" value="Divide" id="divide">
  <input type="button" value="Multiply" id="multiply">

  <script>

    var output = document.getElementById("output");
    var num1 = document.getElementById("num1");
    var num2 = document.getElementById("num2");

    document.getElementById("add").onclick = addBy;
    document.getElementById("subtract").onclick = subtractBy;
    document.getElementById("divide").onclick = divideBy;
    document.getElementById("multiply").onclick = multiplyBy;

    var a;
    var b;
    function addBy(a, b) {
      a = parseInt(num1.value);
      b = parseInt(num2.value);

      output.innerHTML = (a + b);
    }
    function subtractBy(a, b) {
      a = parseInt(num1.value);
      b = parseInt(num2.value);
      output.innerHTML = (a - b);
    }
    function divideBy(a, b) {
      a = parseInt(num1.value);
      b = parseInt(num2.value);
      output.innerHTML = (a / b);
    }
    function multiplyBy(a, b) {
      a = parseInt(num1.value);
      b = parseInt(num2.value);
      output.innerHTML = (a * b);
    }






  </script>

</body>

</html>
