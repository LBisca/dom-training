<html>

<head>

</head>

<body>
  <div id="wrapper">Page 1</div>
  <input type="button" value="Swap Color" onclick="swapImage()">
  <br>
  <img id="myImage" src="">


  <script>
    myImage = document.getElementById("myImage");
    var imagePlace = 0;
    var images = ["1", "2", "3", "4", "5", "6", "7"];
    var imageC = ["222", "111", "FF0000", "00FF00", "0000FF", "000", "388"];

    myImage.src = `https://via.placeholder.com/350x150/${imageC[imagePlace]}/fff?text=${images[imagePlace]}`;

    function swapImage() {
      myImage.src = `https://via.placeholder.com/350x150/${imageC[imagePlace]}/fff?text=${images[imagePlace]}`;
      imagePlace++;

      if (imagePlace >= images.length) {
        imagePlace = 0;
      }
    }

  </script>

</body>

</html>
